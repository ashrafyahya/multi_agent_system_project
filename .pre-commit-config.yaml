# Pre-commit hooks configuration for Competitor Analysis Multi-Agent System
# Install with: pip install pre-commit && pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # Python linting with Ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests/|docs/)

  # Security scanning with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-c, pyproject.toml]
        exclude: ^tests/

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package.lock.json

  # Check for common Python mistakes
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-mock-methods
      - id: python-no-eval
      - id: python-no-log-warn

  # Check docstring conventions
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        exclude: ^(tests/|docs/)

  # Custom checks for project rules compliance
  - repo: local
    hooks:
      # Check type hints
      - id: check-type-hints
        name: Check Type Hints
        entry: python
        language: system
        # args: [scripts/check_type_hints.py]
        pass_filenames: false
        always_run: true
      
      # Check file length (max 500 lines)
      - id: check-file-length
        name: Check File Length
        entry: python
        language: system
        args: [-c, "import sys; from pathlib import Path; files = [Path(f) for f in sys.argv[1:] if f.endswith('.py')]; errors = [(f, len(f.read_text(encoding='utf-8').splitlines())) for f in files if len(f.read_text(encoding='utf-8').splitlines()) > 500]; [print(f'{f}:{lines} lines (max 500)') for f, lines in errors]; sys.exit(1 if errors else 0)"]
        types: [python]
      
      # Check function length (max 50 lines) - basic check
      - id: check-function-length
        name: Check Function Length
        entry: python
        language: system
        args: [-c, "import ast, sys; from pathlib import Path; errors = []; [errors.extend([(str(f), node.lineno, node.name, node.end_lineno - node.lineno + 1) for node in ast.walk(ast.parse(f.read_text(encoding='utf-8'), filename=str(f))) if isinstance(node, (ast.FunctionDef, ast.AsyncFunctionDef)) and node.end_lineno and (node.end_lineno - node.lineno + 1) > 50]) for f in [Path(f) for f in sys.argv[1:] if f.endswith('.py') and '__pycache__' not in f]]; [print(f'{f}:{line}: function {name} has {lines} lines (max 50)') for f, line, name, lines in errors]; sys.exit(1 if errors else 0)"]
        types: [python]


